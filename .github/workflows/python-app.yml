# This workflow runs tests on push/PR and builds binaries on release
name: Python application

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
      - '1.*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest

  release-build:
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: seedr-api-linux
            asset_name: seedr-api-linux
          - os: windows-latest
            artifact_name: seedr-api-windows.exe
            asset_name: seedr-api-windows.exe

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Build with PyInstaller
      run: |
        pyinstaller seedr_api.spec
        
    - name: Rename Output (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: mv dist/seedr-api dist/${{ matrix.asset_name }}
      
    - name: Rename Output (Windows)
      if: matrix.os == 'windows-latest'
      run: move dist\seedr-api.exe dist\${{ matrix.asset_name }}
      shell: cmd

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/${{ matrix.asset_name }}
        # Note: This will automatically create the release if it doesn't exist

